<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIKULT - Command The Chaos</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: black;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: url('hero-image.jpg') center/cover no-repeat;
        }
        .hero h1 {
            font-size: 3rem;
            text-transform: uppercase;
        }
        .hero button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: red;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .product-showcase {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .product {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .product img {
            width: 100%;
            transition: transform 0.3s;
        }
        .product:hover img {
            transform: scale(1.1);
        }
        .product button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: red;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="logo.png" alt="TRIKULT Logo" class="logo">
        </div>
        <ul>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#collections">Collections</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <section class="hero">
        <h1>COMMAND THE CHAOS</h1>
        <p>Unleash your style with TRIKULT's premium streetwear.</p>
        <button onclick="location.href='#shop'">Shop Now</button>
    </section>
    
    <section id="shop" class="product-showcase">
        <div class="product">
            <img src="hoodie.jpg" alt="TRIKULT Hoodie">
            <p>Command Hoodie</p>
            <button onclick="location.href='product-page.html'">Buy Now</button>
        </div>
        <div class="product">
            <img src="jacket.jpg" alt="TRIKULT Jacket">
            <p>Urban Jacket</p>
            <button onclick="location.href='product-page.html'">Buy Now</button>
        </div>
        <div class="product">
            <img src="tshirt.jpg" alt="TRIKULT T-Shirt">
            <p>Minimal Tee</p>
            <button onclick="location.href='product-page.html'">Buy Now</button>
        </div>
        <div class="product">
            <img src="pants.jpg" alt="TRIKULT Pants">
            <p>Streetwear Pants</p>
            <button onclick="location.href='product-page.html'">Buy Now</button>
        </div>
        <div class="product">
            <img src="bag.jpg" alt="TRIKULT Bag">
            <p>Minimalist Bag</p>
            <button onclick="location.href='product-page.html'">Buy Now</button>
        </div>
    </section>
</body>
</html>
